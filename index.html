<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="left-container">
        <img id="leaf" src="leaf.jpg" alt="Leaf Image">

        <div class="logo-container">
            <div class="logo-background"></div>

            <img src="odin-logo.png" alt="ODIN">
            <h1>ODIN</h1>
        </div>
    </div>
   

    <main>
        <div class="description">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form">

            <form action="https://www.httpbin.org" method="post" id="sign-up">

                <legend>Let's do this!</legend>

                <div class="input-container">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    
                    
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="number" id="phone-number" name="phone-number" required>
                    </div>

                    <div id="password-div">
                    
                        <label for="password">Password</label>
                        <input value="" type="password" id="password" name="password" minlength="8" required>
                    
                    </div>
                    <div>
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" id="password-confirm" name="password-confirm" required>
                    </div>
                </div>
                

        </form>
        </div>
             

        <div class="submit">
            <button type="submit" form="sign-up">Create Account</button>

            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
        
    </main>
    
</body>
</html>
