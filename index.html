<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="left-container">
        <img src="leaf.jpg" alt="Leaf Image">
    </div>

    <header>

        

    </header>
   

    <main>
        <div class="description">
            <p>This is not a real online service! You know you need something like this in yoyur life to help you realize your deepest dreams. <br> Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>

             <form action="httpbin.org" method="post">

                <h2>Let's do this!</h2>

                <div class="input-container">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    
                    
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@example.com">
                    
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="number" id="phone-number" name="phone-number">
                    </div>
                    <div>
                    
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    
                    </div>
                    <div>
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" id="password-confirm" name="password-confirm">
                    </div>
                </div>
                

        </form>

 
        
    </main>

    <footer>
        <button type="submit">Create Account</button>

        <p>Already have an account?</p>
    </footer>
</body>
</html>
